<head>

    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/fd40438538.js"></script>

  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <body>
    <div id="container">
      <div id="leftSide">
        <p>Harmless<span> Page</span></p>
        <div class="container">
          <div class="cat">
            <div class="cat-head">
              <div class="cat-ears">
                <div></div>
                <div></div>
              </div>
              <div class="cat-face">
                <div class="cat-eyes">
                  <div></div>
                  <div></div>
                </div>
                <div class="cat-nose">
                  <div class="mustache">
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                  <div class="mustache">
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
                <span class="mouth hide"></span>
              </div>
            </div>
            <div class="hand-wrap">
              <div class="hand">
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
          </div>

        </div>

      </div>
      <div id="rightSide" class="door">
        <p class="line-1 anim-typewriter">
          <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
          Hello, I'm too harmless... You trust in me?
        </p>
        <div id="drag">
        </div>
      </div>
    </div>
    <script>
      var isResizing = false,
        lastDownX = 0;

      (function () {
        var container = document.getElementById("container"),
          left = document.getElementById("leftSide"),
          right = document.getElementById("rightSide"),
          handle = document.getElementById("drag"),
          catHand = document.querySelector('.hand-wrap .hand');

        handle.onmousedown = function (e) {
          isResizing = true;
          lastDownX = e.clientX;
        };

        document.onmousemove = function (e) {
          if (!isResizing) {
            return;
          }
          var offsetRight = container.clientWidth - (e.clientX - container.offsetLeft);

          left.style.right = offsetRight + "px";
          right.style.width = offsetRight + "px";
          catHand.style.width = left.clientWidth;
          if (left.clientWidth < 270) {
            left.className = "closing";
            catHand.style.width = left.clientWidth + "px";
            document.querySelector('.hand-wrap').style.width = left.clientWidth + "px";

          } else {
            left.className = "";
            catHand.removeAttribute('style');
            document.querySelector('.hand-wrap').removeAttribute('style');
          }
          if (left.clientWidth < 170) {
            document.querySelector('.mouth').style.display = "block";
          } else {
            document.querySelector('.mouth').style.display = "none";
          }
        }

        document.onmouseup = function (e) {
          isResizing = false;
        }
      })();
    </script>

  </body>

</html>
